<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800&family=Outfit:wght@200;300&family=Red+Hat+Display:wght@300;400;900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <img class="hero" src="./images/illustration-hero.svg" alt="">
        <div class="text">
        <h1 class="order"> Order Summary</h1>
        <p class="songs">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="anual">
        <img class="music" src="./images/icon-music.svg" alt="">
        <h1 class="plan"> Anual Plan</h1>
        <p class="price">$59.99/year</p>
        <button class="change">Change</button>
    </div>
    
    <div class="cancel">
        <button class="payment"> Proceed to Payment </button>
        <button class="cancel-order"> Cancel Order</button>
    </div>

     </div>
</body>

</html>
